<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Computer Shop</a>

        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a *ngIf="isLoggedIn()==false" class="nav-link" routerLink = "/login">
                    Login </a>  
                    <a *ngIf="isLoggedIn()==true" (click)="logOut();" class="nav-link">
                        Log Out </a>      
                </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div *ngIf="isLoggedIn()==true"  class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" routerLink = "/products">
                                <span data-feather="home"></span>
                                Store <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" routerLink = "/product-add-1">
                                <span data-feather="home"></span>
                                Add Product <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <!-- <li class="nav-item">
                            <a class="nav-link" routerLink = "/product-add-2">
                                <span data-feather="home"></span>
                                Add Product Reactive Form <span class="sr-only">(current)</span>
                            </a>
                        </li> -->

                       
                     
                    </ul>

                   
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

                <router-outlet></router-outlet>



            </main>
        </div>
    </div>
</body>
